case:
  name: Clone Repository

  purpose: >
    This test case demonstrates a developer is able to clone a remote repository
    and use it as a local repository.

  requirement: IUR04 and IUR007

  workingdir: package-1

  steps:
    - confirm: A a developer is able to clone a remote repository.
      expectation: No error.
      sudo: false
      command: git
      argument: clone git@github.com:Traap/nascent.git
      evidence: Starts on next line.

    - confirm: >
        A developer is working on master branch and up-to-date after
        cloning a remote repository.
      expectation: Branch information is displayed.
      workingdir: package-1/nascent
      sudo: false
      command: git
      argument: status
      evidence: Starts on next line.

    - confirm: A developer is able to review a set of tracked repositories.
      expectation: Fetch and puch URLs are identical
      workingdir: package-1/nascent
      sudo: false
      command: git
      argument: remote -v
      evidence: n/a

    - confirm: A developer's local and remote branches are mapped to master branch.
      expectation: Local and remote branche are mapped to master branch..
      workingdir: package-1/nascent
      sudo: false
      command: git
      argument: branch -a
      evidence: n/a
