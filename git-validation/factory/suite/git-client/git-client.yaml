suite:
  name: Git Validation 

  purpose: >
    This test suite ensures Git has been validated for its intended use. 

  requirement: >
    UIR01, UIR02, UIR03, UIR04, UIR05, UIR05, UIR06, UIR07, UIR08, UIR09, and
    UIR10. 

includes:
  - case:
    - name: check-install 
    - name: configure-git
    - name: clone-repo
    - name: create-local-repo
    - name: revert-merged-change
    - name: create-quick-fix
    - name: undo-quick-fix
    # - name: merge-quick-fix
    # - name: tag-commits
